- name: user
  table: test.users
  primaryKey: 
    - id
  columns:
    id: int64
    name: string 
    gender: types.Gender
    dob: string
    place: types.Place
    accounts: "[]string"
  jsonColumns:
    - place
- name: class_user
  table: test.class_users
  primaryKey:
    - class_id
    - user_id
  columns:
    class_id: int64
    user_id: int64
    created_time: time.Time
    score: float64
    